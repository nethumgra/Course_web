<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Swiper Slide Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        textarea { white-space: pre; overflow-wrap: normal; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">YouTube Swiper Slide Code Generator</h1>
            <p class="text-gray-600 mt-2">YouTube links ලැයිස්තුවක් ඇතුළත් කර, ඔබේ Swiper slider එකට අවශ්‍ය සම්පූර්ණ HTML code එක ලබාගන්න.</p>
        </div>

        <div class="mb-4">
            <label for="youtube-urls" class="block text-sm font-medium text-gray-700 mb-2">YouTube Video URLs (එකකට යටින් එකක් වන සේ paste කරන්න):</label>
            <textarea id="youtube-urls" rows="8" placeholder="https://www.youtube.com/watch?v=link1...&#10;https://youtu.be/link2...&#10;https://www.youtube.com/watch?v=link3..." 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <button id="generate-btn" class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-lg transition duration-300 hover:bg-black mb-6">
            Generate All Codes
        </button>

        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Generated HTML Code (All Slides):</label>
                <textarea id="output-code" rows="15" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 font-mono text-sm" readonly></textarea>
                <button id="copy-btn" class="mt-2 w-full bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hover:bg-gray-900">
                    Copy All HTML
                </button>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Live Preview:</label>
                <div id="preview-box" class="w-full aspect-video bg-gray-200 border border-gray-300 rounded-lg flex items-center justify-center text-gray-500 overflow-y-auto p-2">
                    Preview will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const urlsInput = document.getElementById('youtube-urls');
        const outputCode = document.getElementById('output-code');
        const previewBox = document.getElementById('preview-box');

        generateBtn.addEventListener('click', () => {
            const rawUrls = urlsInput.value.trim();
            if (!rawUrls) {
                alert('Please enter at least one YouTube URL.');
                return;
            }

            const urlsArray = rawUrls.split('\n');
            let allGeneratedHTML = '';
            let validLinksFound = 0;

            urlsArray.forEach(url => {
                const cleanUrl = url.trim();
                if (cleanUrl === '') return;

                const youtubeIdRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                const match = cleanUrl.match(youtubeIdRegex);

                if (match && match[1]) {
                    validLinksFound++;
                    const videoId = match[1];
                    const generatedHTML = `<div class="swiper-slide">
    <div style="position: relative; padding-bottom: 56.25%; height: 0; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);">
        <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</div>\n\n`;
                    allGeneratedHTML += generatedHTML;
                }
            });

            if (validLinksFound === 0) {
                alert('No valid YouTube URLs found. Please check your links.');
                outputCode.value = '';
                previewBox.innerHTML = '<p class="text-gray-500">Preview will appear here</p>';
                return;
            }

            // Display the code and preview
            outputCode.value = allGeneratedHTML.trim();
            // For preview, we show only the first video to keep it clean
            previewBox.innerHTML = allGeneratedHTML.split('')[1] || '<p class="text-red-500">Preview Error</p>';
        });

        copyBtn.addEventListener('click', () => {
            if (!outputCode.value) {
                alert('First, generate some code to copy.');
                return;
            }
            navigator.clipboard.writeText(outputCode.value).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy All HTML';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy!');
                console.error('Copy error:', err);
            });
        });
    </script>
</body>
</html>
