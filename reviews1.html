<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Manage Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fresh-green': '#22c55e',
                        'dark-green': '#16a34a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-12">
        <div class="w-full max-w-lg mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-800">Add a New Review</h1>
                    <p class="text-gray-600 mt-2">Submit a new testimonial for the website.</p>
                </div>

                <form id="review-form">
                    <div class="mb-4">
                        <label for="reviewer-image" class="block text-sm font-medium text-gray-700 mb-2">Your Photo (Optional):</label>
                        <input type="file" id="reviewer-image" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
                        <div class="mt-4 text-center">
                           <img id="image-preview" src="" class="max-h-32 mx-auto hidden rounded-full w-24 h-24 object-cover border-4 border-white shadow-md"/>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="reviewer-name" class="block text-sm font-medium text-gray-700 mb-2">Your Name:</label>
                        <input type="text" id="reviewer-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fresh-green">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rating:</label>
                        <div id="star-rating" class="flex items-center text-3xl text-gray-300 cursor-pointer">
                            <i class="fas fa-star" data-value="1"></i><i class="fas fa-star" data-value="2"></i><i class="fas fa-star" data-value="3"></i><i class="fas fa-star" data-value="4"></i><i class="fas fa-star" data-value="5"></i>
                        </div>
                        <input type="hidden" id="rating-value" value="0">
                    </div>
                    <div class="mb-6">
                        <label for="reviewer-comment" class="block text-sm font-medium text-gray-700 mb-2">Comment:</label>
                        <textarea id="reviewer-comment" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fresh-green"></textarea>
                    </div>
                    
                    <button type="submit" id="submit-btn" class="w-full bg-fresh-green text-white font-bold py-4 px-6 rounded-full transition duration-300 hover:bg-dark-green disabled:bg-gray-400 text-lg">
                        Submit Review
                    </button>
                    <p id="submit-status" class="text-center text-sm mt-4 h-5"></p>
                    <a href="index.html" class="block text-center mt-4 text-sm text-gray-500 hover:text-fresh-green">← Back to Website</a>
                </form>
            </div>
        </div>

        <div class="w-full max-w-4xl mx-auto mt-16">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Manage Existing Reviews</h2>
            </div>
            <div id="reviews-management-list" class="space-y-4">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCV2IrYyrDuvwo0KrDkErYU5jQzF_Ay33A",
            authDomain: "web-course-ba01f.firebaseapp.com",
            databaseURL: "https://web-course-ba01f-default-rtdb.firebaseio.com",
            projectId: "web-course-ba01f",
        };

        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const reviewsRef = database.ref('reviews');

        // --- Elements for FORM ---
        const reviewForm = document.getElementById('review-form');
        const submitBtn = document.getElementById('submit-btn');
        const submitStatus = document.getElementById('submit-status');
        const starRatingContainer = document.getElementById('star-rating');
        const ratingValueInput = document.getElementById('rating-value');
        const stars = starRatingContainer.querySelectorAll('.fa-star');
        const imageInput = document.getElementById('reviewer-image');
        const imagePreview = document.getElementById('image-preview');
        const imgbbApiKey = '65be3e7586c166102752452ff286571a';
        
        // --- Elements for MANAGEMENT LIST ---
        const reviewsManagementList = document.getElementById('reviews-management-list');

        // --- LOGIC FOR ADDING REVIEWS ---

        // Image Preview Logic
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Star Rating Logic
        starRatingContainer.addEventListener('click', e => {
            const rating = e.target.dataset.value;
            if (rating) {
                ratingValueInput.value = rating;
                stars.forEach(star => {
                    star.classList.toggle('text-yellow-400', star.dataset.value <= rating);
                    star.classList.toggle('text-gray-300', star.dataset.value > rating);
                });
            }
        });

        // Review Submission Logic (with Image Upload)
        reviewForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('reviewer-name').value.trim();
            const rating = parseInt(ratingValueInput.value, 10);
            const comment = document.getElementById('reviewer-comment').value.trim();
            const imageFile = imageInput.files[0];

            if (rating === 0) {
                submitStatus.textContent = "Please select a star rating.";
                return;
            }

            submitBtn.disabled = true;
            submitStatus.textContent = "Submitting...";
            let imageUrl = ''; // Default to empty string

            try {
                // If an image is selected, upload it first
                if (imageFile) {
                    submitStatus.textContent = "Uploading image...";
                    const formData = new FormData();
                    formData.append('image', imageFile);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();

                    if (result.success) {
                        imageUrl = result.data.url; // Get the URL from ImgBB
                        submitStatus.textContent = "Image uploaded. Saving review...";
                    } else {
                        throw new Error(result.error.message || 'Image upload failed.');
                    }
                }

                // Push data to Firebase
                await reviewsRef.push().set({
                    name: name,
                    rating: rating,
                    comment: comment,
                    imageUrl: imageUrl, // Save the image URL
                    timestamp: Date.now()
                });

                submitStatus.textContent = "✅ Success! Review added.";
                reviewForm.reset();
                ratingValueInput.value = 0;
                stars.forEach(star => star.classList.replace('text-yellow-400', 'text-gray-300'));
                imagePreview.classList.add('hidden');
                imagePreview.src = '';

            } catch (error) {
                submitStatus.textContent = `❌ Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        });


        // --- LOGIC FOR MANAGING REVIEWS ---

        // 1. Display Existing Reviews
        reviewsRef.orderByChild('timestamp').on('child_added', function(snapshot) {
            const reviewKey = snapshot.key;
            const reviewData = snapshot.val();
            const reviewerImage = reviewData.imageUrl || 'https://i.ibb.co/68XqnT3/default-avatar.png'; // Default avatar
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                starsHTML += `<i class="fas fa-star ${i <= reviewData.rating ? 'text-yellow-400' : 'text-gray-300'}"></i>`;
            }

            const reviewCard = document.createElement('div');
            reviewCard.className = 'bg-white p-4 rounded-lg shadow-md flex items-center justify-between gap-4';
            reviewCard.setAttribute('data-key', reviewKey);
            
            reviewCard.innerHTML = `
                <div class="flex items-center gap-4 flex-grow">
                    <img src="${reviewerImage}" alt="${reviewData.name}" class="w-16 h-16 rounded-full object-cover flex-shrink-0 border-2 border-gray-200">
                    <div class="flex-grow">
                        <div class="flex flex-col sm:flex-row sm:items-center mb-1">
                            <h4 class="font-bold text-gray-800 mr-4">${reviewData.name}</h4>
                            <div class="flex">${starsHTML}</div>
                        </div>
                        <p class="text-gray-600 text-sm">"${reviewData.comment}"</p>
                    </div>
                </div>
                <button data-id="${reviewKey}" class="delete-review-btn bg-red-100 text-red-600 hover:bg-red-500 hover:text-white rounded-full w-10 h-10 flex items-center justify-center font-bold transition-colors flex-shrink-0 text-xl">&times;</button>
            `;
            reviewsManagementList.prepend(reviewCard); // Prepend to show newest first
        });

        // 2. Remove Review Card from UI when deleted
        reviewsRef.on('child_removed', function(snapshot) {
            const reviewKey = snapshot.key;
            const cardToRemove = reviewsManagementList.querySelector(`div[data-key="${reviewKey}"]`);
            if (cardToRemove) {
                cardToRemove.remove();
            }
        });

        // 3. Handle Delete Button Clicks
        reviewsManagementList.addEventListener('click', function(event) {
            const deleteButton = event.target.closest('.delete-review-btn');
            if (deleteButton) {
                const reviewKey = deleteButton.dataset.id;
                if (confirm('Are you sure you want to delete this review?')) {
                    database.ref('reviews/' + reviewKey).remove();
                }
            }
        });
    </script>
</body>
</html>
