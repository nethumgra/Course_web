<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Manage Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fresh-green': '#22c55e',
                        'dark-green': '#16a34a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-12">
        <div class="w-full max-w-lg mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-800">Add a New Review</h1>
                    <p class="text-gray-600 mt-2">Submit a new testimonial for the website.</p>
                </div>

                <form id="review-form">
                    <div class="mb-4">
                        <label for="reviewer-name" class="block text-sm font-medium text-gray-700 mb-2">Reviewer's Name:</label>
                        <input type="text" id="reviewer-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fresh-green">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rating:</label>
                        <div id="star-rating" class="flex items-center text-3xl text-gray-300 cursor-pointer">
                            <i class="fas fa-star" data-value="1"></i><i class="fas fa-star" data-value="2"></i><i class="fas fa-star" data-value="3"></i><i class="fas fa-star" data-value="4"></i><i class="fas fa-star" data-value="5"></i>
                        </div>
                        <input type="hidden" id="rating-value" value="0">
                    </div>
                    <div class="mb-6">
                        <label for="reviewer-comment" class="block text-sm font-medium text-gray-700 mb-2">Comment:</label>
                        <textarea id="reviewer-comment" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fresh-green"></textarea>
                    </div>
                    
                    <button type="submit" id="submit-btn" class="w-full bg-fresh-green text-white font-bold py-4 px-6 rounded-full transition duration-300 hover:bg-dark-green disabled:bg-gray-400 text-lg">
                        Submit Review
                    </button>
                    <p id="submit-status" class="text-center text-sm mt-4 h-5"></p>
                    <a href="index.html" class="block text-center mt-4 text-sm text-gray-500 hover:text-fresh-green">← Back to Website</a>
                </form>
            </div>
        </div>

        <div class="w-full max-w-4xl mx-auto mt-16">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Manage Existing Reviews</h2>
            </div>
            <div id="reviews-management-list" class="space-y-4">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCV2IrYyrDuvwo0KrDkErYU5jQzF_Ay33A",
            authDomain: "web-course-ba01f.firebaseapp.com",
            databaseURL: "https://web-course-ba01f-default-rtdb.firebaseio.com",
            projectId: "web-course-ba01f",
            // ... rest of your config keys
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const reviewsRef = database.ref('reviews');

        // --- Elements ---
        const reviewForm = document.getElementById('review-form');
        const submitStatus = document.getElementById('submit-status');
        const starRatingContainer = document.getElementById('star-rating');
        const ratingValueInput = document.getElementById('rating-value');
        const stars = starRatingContainer.querySelectorAll('.fa-star');
        const reviewsManagementList = document.getElementById('reviews-management-list');

        // --- Star Rating Logic ---
        starRatingContainer.addEventListener('click', e => {
            const rating = e.target.dataset.value;
            if (rating) {
                ratingValueInput.value = rating;
                stars.forEach(star => {
                    star.classList.toggle('text-yellow-400', star.dataset.value <= rating);
                    star.classList.toggle('text-gray-300', star.dataset.value > rating);
                });
            }
        });

        // --- Review Submission Logic ---
        reviewForm.addEventListener('submit', function(event) {
            // ... (submission logic is the same as before)
            event.preventDefault();
            const name = document.getElementById('reviewer-name').value;
            const rating = parseInt(ratingValueInput.value, 10);
            const comment = document.getElementById('reviewer-comment').value;

            if (rating === 0) {
                submitStatus.textContent = "Please select a star rating.";
                return;
            }
            submitStatus.textContent = "Submitting...";

            reviewsRef.push().set({
                name: name, rating: rating, comment: comment, timestamp: Date.now()
            })
            .then(() => {
                submitStatus.textContent = "✅ Success! Review added.";
                reviewForm.reset();
                ratingValueInput.value = 0;
                stars.forEach(star => star.classList.replace('text-yellow-400', 'text-gray-300'));
            })
            .catch(error => { submitStatus.textContent = `❌ Error: ${error.message}`; });
        });

        // --- MANAGE REVIEWS LOGIC (අලුත් කොටස) ---

        // 1. Display existing reviews
        reviewsRef.orderByChild('timestamp').on('child_added', function(snapshot) {
            const reviewKey = snapshot.key;
            const reviewData = snapshot.val();

            // Generate star icons
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                starsHTML += `<i class="fas fa-star ${i <= reviewData.rating ? 'text-yellow-400' : 'text-gray-300'}"></i>`;
            }

            const reviewCard = document.createElement('div');
            reviewCard.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'items-center', 'justify-between');
            reviewCard.setAttribute('data-key', reviewKey);
            reviewCard.innerHTML = `
                <div>
                    <div class="flex items-center mb-1">
                        <h4 class="font-bold text-gray-800 mr-4">${reviewData.name}</h4>
                        <div class="flex">${starsHTML}</div>
                    </div>
                    <p class="text-gray-600 text-sm">"${reviewData.comment}"</p>
                </div>
                <button data-id="${reviewKey}" class="delete-review-btn bg-red-100 text-red-600 hover:bg-red-500 hover:text-white rounded-full w-8 h-8 flex items-center justify-center font-bold transition-colors">&times;</button>
            `;
            reviewsManagementList.prepend(reviewCard); // Prepend to show newest first
        });

        // 2. Remove review card from UI when deleted from Firebase
        reviewsRef.on('child_removed', function(snapshot) {
            const reviewKey = snapshot.key;
            const cardToRemove = reviewsManagementList.querySelector(`div[data-key="${reviewKey}"]`);
            if (cardToRemove) {
                cardToRemove.remove();
            }
        });

        // 3. Handle delete button clicks
        reviewsManagementList.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-review-btn')) {
                const reviewKey = event.target.dataset.id;
                if (confirm('Are you sure you want to delete this review?')) {
                    database.ref('reviews/' + reviewKey).remove();
                }
            }
        });
    </script>
</body>
</html>
