<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fresh Veggies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto max-w-2xl py-12 px-4 space-y-8">

        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Add a Customer Review</h1>
            <form id="review-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Customer Name</label>
                    <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="e.g., Kasun Perera" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                    <div class="flex items-center space-x-2 text-3xl text-gray-300" id="star-rating">
                        <i class="fas fa-star cursor-pointer star" data-value="1"></i>
                        <i class="fas fa-star cursor-pointer star" data-value="2"></i>
                        <i class="fas fa-star cursor-pointer star" data-value="3"></i>
                        <i class="fas fa-star cursor-pointer star" data-value="4"></i>
                        <i class="fas fa-star cursor-pointer star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="rating-value" value="0">
                </div>
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Comment</label>
                    <textarea id="comment" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none" placeholder="e.g., Excellent quality and fast delivery!" required></textarea>
                </div>
                <button type="submit" id="submit-review-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    <i class="fas fa-plus-circle mr-2"></i>Add Review
                </button>
            </form>
            <p id="review-success-message" class="text-center mt-4 text-green-600 font-semibold hidden">Review added successfully!</p>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // PASTE YOUR FIREBASE CONFIG OBJECT HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAVu0_PvOOA_1D1Dk0La4Gy-X_dlrq5n4s",
            authDomain: "mindinu-vege.firebaseapp.com",
            projectId: "mindinu-vege",
            storageBucket: "mindinu-vege.appspot.com",
            messagingSenderId: "122155864706",
            appId: "1:122155864706:web:42f6c6aff06b3aeb779a9b",
            measurementId: "G-8X3DYYXF2K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Add Product Logic ---
        const productForm = document.getElementById('product-form');
        const submitProductBtn = document.getElementById('submit-product-btn');
        const productSuccessMessage = document.getElementById('product-success-message');

        if (productForm) {
            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitProductBtn.disabled = true;
                submitProductBtn.textContent = 'Adding Product...';

                const name = document.getElementById('product-name').value;
                const price = document.getElementById('product-price').value;
                const imageUrl = document.getElementById('product-image-url').value;
                const stock = document.getElementById('stock-status').value;

                try {
                    await addDoc(collection(db, "products"), {
                        name: name,
                        price: price,
                        imageUrl: imageUrl,
                        stock: stock,
                        createdAt: serverTimestamp()
                    });
                    
                    productSuccessMessage.classList.remove('hidden');
                    productForm.reset();
                    setTimeout(() => { productSuccessMessage.classList.add('hidden'); }, 3000);

                } catch (error) {
                    console.error("Error adding product: ", error);
                    alert('Sorry, there was an error adding the product.');
                } finally {
                    submitProductBtn.disabled = false;
                    submitProductBtn.innerHTML = '<i class="fas fa-plus-circle mr-2"></i>Add Product';
                }
            });
        }
        
        // --- Add Review Logic ---
        const reviewForm = document.getElementById('review-form');
        const submitReviewBtn = document.getElementById('submit-review-btn');
        const reviewSuccessMessage = document.getElementById('review-success-message');
        const stars = document.querySelectorAll('.star');
        const ratingValueInput = document.getElementById('rating-value');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.dataset.value;
                ratingValueInput.value = value;
                stars.forEach(s => {
                    s.classList.toggle('text-yellow-400', s.dataset.value <= value);
                    s.classList.toggle('text-gray-300', s.dataset.value > value);
                });
            });
        });

        if (reviewForm) {
            reviewForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitReviewBtn.disabled = true;
                submitReviewBtn.textContent = 'Adding Review...';

                const name = document.getElementById('name').value;
                const rating = parseInt(ratingValueInput.value);
                const comment = document.getElementById('comment').value;

                if (rating === 0) {
                    alert('Please select a star rating.');
                    submitReviewBtn.disabled = false;
                    submitReviewBtn.textContent = 'Add Review';
                    return;
                }

                try {
                    await addDoc(collection(db, "reviews"), {
                        name: name,
                        rating: rating,
                        comment: comment,
                        timestamp: serverTimestamp()
                    });
                    
                    reviewSuccessMessage.classList.remove('hidden');
                    reviewForm.reset();
                    ratingValueInput.value = 0;
                    stars.forEach(s => {
                        s.classList.remove('text-yellow-400');
                        s.classList.add('text-gray-300');
                    });
                    setTimeout(() => { reviewSuccessMessage.classList.add('hidden'); }, 3000);

                } catch (error) {
                    console.error("Error adding review: ", error);
                    alert('Error adding review.');
                } finally {
                    submitReviewBtn.disabled = false;
                    submitReviewBtn.innerHTML = '<i class="fas fa-plus-circle mr-2"></i>Add Review';
                }
            });
        }
    </script>
     <script type="module" src="js/main.js"></script>
</body>
</html>
