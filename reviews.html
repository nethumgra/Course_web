<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add & Manage Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto max-w-4xl py-12 px-4 space-y-8">
        
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Product</h1>
            <form id="product-form" class="space-y-6">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="product-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                    <input type="text" id="product-price" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="product-description" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Add course details, newlines will be shown."></textarea>
                </div>

                <div>
                    <label for="image-upload-input" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" id="image-upload-input" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p id="upload-status" class="text-sm text-gray-500 mt-2"></p>
                </div>

                <div>
                    <label for="product-image-url" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Auto-filled after upload)</label>
                    <input type="url" id="product-image-url" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Stock Status</label>
                    <select id="stock-status" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        <option value="in">In Stock</option>
                        <option value="out">Sold Out</option>
                    </select>
                </div>
                
                <button type="submit" id="submit-product-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg disabled:bg-gray-400">
                    <i class="fas fa-plus-circle mr-2"></i>Add Product
                </button>
            </form>
            <p id="product-success-message" class="text-center mt-4 text-green-600 font-semibold"></p>
        </div>
        
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Existing Products</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock Status</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="py-4 px-4 text-center text-gray-500">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAVu0_PvOOA_1D1Dk0La4Gy-X_dlrq5n4s",
            authDomain: "mindinu-vege.firebaseapp.com",
            projectId: "mindinu-vege",
            storageBucket: "mindinu-vege.appspot.com",
            messagingSenderId: "122155864706",
            appId: "1:122155864706:web:42f6c6aff06b3aeb779a9b",
            measurementId: "G-8X3DYYXF2K"
        };
        const imgbbApiKey = '65be3e7586c166102752452ff286571a'; // Your ImgBB API Key

        // --- INITIALIZE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DOM ELEMENTS ---
        const productForm = document.getElementById('product-form');
        const imageUploadInput = document.getElementById('image-upload-input');
        const uploadStatus = document.getElementById('upload-status');
        const productImageUrlInput = document.getElementById('product-image-url');
        const productsTableBody = document.getElementById('products-table-body');
        const successMessage = document.getElementById('product-success-message');
        const submitBtn = document.getElementById('submit-product-btn');

        // --- IMAGE UPLOAD LOGIC ---
        imageUploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadStatus.textContent = 'Uploading...';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (data.success) {
                    productImageUrlInput.value = data.data.url;
                    uploadStatus.textContent = '✅ Upload complete!';
                } else {
                    throw new Error(data.error.message);
                }
            } catch (error) {
                uploadStatus.textContent = `❌ Error: ${error.message}`;
                console.error('ImgBB Upload Error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        });

        // --- ADD PRODUCT TO FIRESTORE ---
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const product = {
                name: document.getElementById('product-name').value,
                price: document.getElementById('product-price').value,
                description: document.getElementById('product-description').value,
                imageUrl: productImageUrlInput.value,
                stock: document.getElementById('stock-status').value,
                timestamp: new Date()
            };

            if (!product.imageUrl) {
                alert('Please upload an image first.');
                return;
            }

            try {
                await addDoc(collection(db, "products"), product);
                successMessage.textContent = 'Product added successfully!';
                successMessage.classList.remove('hidden');
                productForm.reset();
                uploadStatus.textContent = '';
                setTimeout(() => successMessage.classList.add('hidden'), 3000);
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to add product.");
            }
        });

        // --- DISPLAY AND MANAGE PRODUCTS ---
        const q = query(collection(db, "products"));
        onSnapshot(q, (querySnapshot) => {
            productsTableBody.innerHTML = ''; // Clear table
            if (querySnapshot.empty) {
                productsTableBody.innerHTML = `<tr><td colspan="5" class="py-4 px-4 text-center text-gray-500">No products found.</td></tr>`;
                return;
            }
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const row = document.createElement('tr');
                row.setAttribute('data-id', doc.id);
                row.innerHTML = `
                    <td class="py-4 px-4"><img src="${product.imageUrl}" alt="${product.name}" class="w-16 h-16 object-cover rounded"></td>
                    <td class="py-4 px-4 font-medium text-gray-800">${product.name}</td>
                    <td class="py-4 px-4 text-sm text-gray-500 max-w-xs truncate" title="${product.description || ''}">${product.description || 'N/A'}</td>
                    <td class="py-4 px-4">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${product.stock === 'in' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${product.stock === 'in' ? 'In Stock' : 'Sold Out'}
                        </span>
                    </td>
                    <td class="py-4 px-4">
                        <button class="delete-btn text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </td>
                `;
                productsTableBody.appendChild(row);
            });
        });

        // --- DELETE PRODUCT LOGIC ---
        productsTableBody.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const row = e.target.closest('tr');
                const docId = row.dataset.id;
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await deleteDoc(doc(db, "products", docId));
                        // The onSnapshot listener will automatically remove the row from the UI
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        alert("Failed to delete product.");
                    }
                }
            }
        });

    </script>
</body>
</html>
