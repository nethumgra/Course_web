<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fresh Veggies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto max-w-2xl py-12 px-4 space-y-8">
        
       <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Product</h1>
            <form id="product-form" class="space-y-6">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="product-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                    <input type="text" id="product-price" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                </div>

                <div>
                    <label for="image-upload-input" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" id="image-upload-input" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p id="upload-status" class="text-sm text-gray-500 mt-2"></p>
                </div>

                <div>
                    <label for="product-image-url" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Auto-filled after upload)</label>
                    <input type="url" id="product-image-url" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Stock Status</label>
                    <select id="stock-status" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        <option value="in">In Stock</option>
                        <option value="out">Sold Out</option>
                    </select>
                </div>
                
                <button type="submit" id="submit-product-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
                    <i class="fas fa-plus-circle mr-2"></i>Add Product
                </button>
            </form>
            <p id="product-success-message" class="text-center mt-4 text-green-600 font-semibold hidden">Product added successfully!</p>
        </div>
        
   
           
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Existing Products</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock Status</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="py-4 px-4 text-center text-gray-500">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

     <div id="custom-confirm-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div id="confirm-modal-overlay" class="absolute inset-0 bg-black opacity-0 confirm-modal-overlay"></div>
        <div id="confirm-modal-box" class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4 z-10 transform scale-95 confirm-modal-box">
            <h3 id="confirm-modal-title" class="text-lg font-bold text-gray-800 mb-4">Are you sure?</h3>
            <p id="confirm-modal-text" class="text-gray-600 mb-6">This action cannot be undone.</p>
            
            <div class="mb-4">
                <label for="dont-ask-again" class="flex items-center text-sm text-gray-500">
                    <input type="checkbox" id="dont-ask-again" class="mr-2">
                    Don't ask me again
                </label>
            </div>

            <div class="flex justify-end space-x-2">
                <button id="confirm-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</button>
            </div>
        </div>
    </div>
        
    </div>
     <script type="module" src="js/main.js"></script>
     <script type="module" src="js/product_manage.js"></script>
     <script type="module" src="js/notification.js"></script>
</body>
</html>
